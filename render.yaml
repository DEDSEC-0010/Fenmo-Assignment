# Render Blueprint - Expense Tracker
# https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: expense-tracker-api
    runtime: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma db push
    startCommand: npm run build && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FRONTEND_URL
        fromService:
          name: expense-tracker-frontend
          type: web
          property: url
      - key: DATABASE_URL
        fromDatabase:
          name: expense-tracker-db
          property: connectionString

  # Frontend Static Site
  - type: web
    name: expense-tracker-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: expense-tracker-api
          type: web
          property: url
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

# PostgreSQL Database
databases:
  - name: expense-tracker-db
    region: oregon
    plan: free
    databaseName: expenses
    user: expense_user
